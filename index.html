<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Módulo 1 - Trabalho Prático Bloco Colorido</title>
</head>
<body>
    <!-- Usando a dica de invocar o valor no text e repetindo para os outros -->
    <div class="handlerDiv">
        <span class="label">(R) Vermelho:</span>
        <input type="range" value="0" min="0" max="255" name="red" id="red" class="handlerInput" onchange="changeColorValue(event, 'red')" />
        <input type="text" value="0" disabled name="redText" id="redText" class="inputText" />
    </div>

    <div class="handlerDiv">
        <span class="label">(G) Verde:</span>
        <input type="range" value="0" min="0" max="255" name="green" id="green" class="handlerInput" onchange="changeColorValue(event, 'green')" />
        <input type="text" value="0" disabled name="greenText" id="greenText" class="inputText" />
    </div>
    <div class="handlerDiv">
        <span class="label">(B) Azul:</span>
        <input type="range" value="0" min="0" max="255" name="blue" id="blue" class="handlerInput" onchange="changeColorValue(event, 'blue')" />
        <input type="text" value="0" disabled name="blueText" id="blueText" class="inputText" />
    </div>

    <!-- usando um botão de reset para reinicar o programa -->
    <div class="buttonDiv">
        <button onclick="resetColors()">Limpar</button>
    </div>
    <div class="coloredBox">
    </div>

    <!-- isso invoca o script presente no outro arquivo -->
    <script src="./script.js"></script>

    <footer>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <p>Trabalho Criado para o avaliação do Igti- Vanessa De Carvalho Faria</p>
    </footer>
</body>
</html>
